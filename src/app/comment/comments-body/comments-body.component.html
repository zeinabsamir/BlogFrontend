

<ul class="commentList">
    <li> 
        <form *ngIf ="edit">
            <div class="form-group">
              <input type="text" class="form-control" id="text" name="comment" [(ngModel)]="comment.content">
            </div>
            <button (click)="onCommentEdit()"type="submit" class="btn btn-default">Update</button>
          </form>
        <div *ngIf ="!edit" class="commentText">
            <p class="">{{comment.content}}  </p> 
          
            <button (click)="deletedCommentId.emit(comment.id)"class="btn btn-link">delete</button>
            <button (click)="toggleEdit()"class="btn btn-link">edit</button>
        </div>   
    </li>
</ul>
