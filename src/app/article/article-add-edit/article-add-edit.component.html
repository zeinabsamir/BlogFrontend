
<div class="d-flex justify-content-center align-items-center container ">
<form>
  <div class="form-group ">
    <label for="articleTitle"> <h2>Article Subject</h2></label>
    <input type="text" class="form-control" id="articleTitle" placeholder="Enter Subject Name"  name="title" [(ngModel)]="article.title">
  </div>
  <div class="form-group">
    <label for="description"><h2>Description</h2></label>
    <textarea class="form-control" id="description" placeholder="Write a description" name="description" [(ngModel)]="article.description"></textarea>
  </div>
  <button type="submit" (click)="onPostSubmit()" class="btn btn-primary">Submit</button>
</form>
</div>
